<div class="container">
    <div class="row">
        <table id="listProblem" class="table table-striped table-responsive table-border" cellspacing="0" width="100%">
            <thead>
                <tr>
                    <th class="status"></th>
                    <th class="status">Stat</th>
                    <th class="hash">#</th>
                    <th class="origin">Origin</th>
                    <th class="title text-lg-start">Title</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor=" let problem of problemSet;  trackBy: trackByProblemCode;  let i = index "  class="text-center justify-content-center center">
                    <td></td>
                    <td>{{ problem.numberOfAccepted }} / {{problem.numberOfSubmission }}</td>
                    <td>
                        <a  target="_blank">{{
                            problem.problemHashtag
                            }}</a>
                    </td>
                    <td>
                        <a [href]="problem.problemLink" target="_blank">{{ problem.source }} {{ problem.problemCode}}</a>
                    </td>
                    <td class="text-lg-start">
                        <a href="problem/{{problem.source}}/{{problem.problemCode}}">{{ problem.problemAlias }}</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
