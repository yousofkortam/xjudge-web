<div class="container-fluid text-center  " style="background-color:#ebebeb">
    <div class="row ms-5 justify-content-around">
        <div class="col-xl-3 col-lg-4 mt-3 justify-content-around text-center pe-5">

            <div id="prob-operation" class="row ">
                <div class=" mt-5 w-100">
                    <div class=" text-center w-100 ">
                        <app-problem-selector-hashtag [class.d-none]="showButtons == false">
                        </app-problem-selector-hashtag>
                    </div>
                    <div class="col-xs-8">
                        <button (click)="openModal()" type="button" class="btn btn-success">
                            <i class="fa fa-check"></i> Submit </button>
                    </div>
                </div>


                <!-- contest problem -->
                <div class=" text-center w-100 " [class.d-none]="showButtons == false">
                    <app-problem-selector-hashtag></app-problem-selector-hashtag>
                    <div class=" col-xs-6 col-sm-12">
                        <button type="button" class="btn btn-secondary"> <i class="fa fa-list-ul "></i>Status </button>
                    </div>
                    <div class="col-xs-6 col-sm-12">
                        <button type="button" class="btn btn-secondary"> <i class="fa fa-list-ol "></i>My Status
                        </button>
                    </div>
                </div>

                <div class=" text-center ">
                    <div class="w-100" [class.d-none]="showButtons == true">
                        <div class="col-xs-8">
                            <button class="recrawl btn btn-secondary " (click)="recrawl()">
                                <i class="fa fa-refresh me-1"></i>Recrawl</button>
                        </div>
                    </div>
                </div>
            </div>

            <div id="prob-properties" class=" ms-0 w-100">
                <div class="card w-100">
                    <div class="d-flex ">
                        <dt class="col-sm-4">Time limit</dt>
                        <dd class="col-sm-6 ms-5">{{problemInfo.timeLimit}}</dd>
                    </div>
                    <div class="d-flex  w-100">
                        <dt class="col-sm-4">Mem limit</dt>
                        <dd class="col-sm-6 ms-5">{{problemInfo.memoryLimit}}</dd>
                    </div>
                </div>
            </div>

            <div id="prob-statistics" class="text-center mt-3 ms-0 w-100">
                <dl class="card">
                    <div class="d-flex">
                        <dt class="col-sm-4">Submissions</dt>
                        <dd class="col-sm-8"><span title="Remote">{{problemInfo.submissions}}</span></dd>

                    </div>
                </dl>
            </div>

            <div *ngIf="problemSumbissions.length > 0" id="prob-my-sols" class=" text-center w-100">
                <table class="table">
                    <thead class="table-light">
                        <tr style="background-color:#ebebeb">
                            <th class="result">Result</th>
                            <th>Time</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let submission of problemSumbissions; let i = index" class="my-sol">
                            <td>
                                <button (click)="showSubmissionResult(i)"
                                    style="background: none; border: none; cursor: pointer;"
                                    [style.color]="submission.verdict === 'Accepted' ? '#5cb85c' : 'red'"
                                    [style.font-weight]="submission.verdict === 'Accepted' ? 'bold' : ''">
                                    {{submission.verdict}}
                                </button>
                            </td>
                            <!-- TODO: Implement link to open submission details if the user is already logged in -->
                            <td class="my-sol-time">{{submission.submitTime * 1000 | timeAgo }}</td>
                        </tr>
                        <tr *ngIf="totalSubmissions > 2">
                            <td colspan="2">
                                <a routerLink="">More...</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

        </div>

        <div class="col-lg-8 text-start mb-5" style="background-color:#ebebeb">
            <div class="d-flex mt-5 ">
                <h2 class="text-bold"
                    style="font-family: Arial, sans-serif; font-size: 24px; font-weight: bold; line-height: 1.5; color: #333;">
                    <i class="fas fa-star"></i>{{problemInfo.title}}</h2>
                <p class="mt-2 ms-2"
                    style="font-family: Arial, sans-serif; font-size: 18px; line-height: 1.5; color: #666;">
                    <a [href]="problemInfo.problemLink" [class.d-none]="showButtons == true" target="_blank"
                        style="color: #007bff;">{{problemInfo.source}}-{{problemInfo.problemCode}}
                        <i class="fa fa-external-link"></i>
                    </a>
                </p>
            </div>
            <!-- Problem description rendered form backend (MVC)  -->
            <div class="row" style="border-radius: 10px;">
                <iframe #myIframe class="w-full h-full" id="prob-statement" [src]="descriptionUrl" scrolling="no" style="width: 100%; height: 5000px;"></iframe>
            </div>
        </div>
    </div>
</div>
